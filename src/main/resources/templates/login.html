<!DOCTYPE html>
<html>
<head>
    <title>E-Farm</title>
    <div th:replace="fragments/header :: header-css"></div>
    <link rel="stylesheet" th:href="@{/css/blog.css}" />
</head>

<body>

<div th:replace="fragments/header :: login_header"></div>

<div class="blog-header" align="center">
      <div class="container">
        <h6 class="blog-title w3-myfont">E-Organic Market</h6> <br/>
        <p class="lead blog-description">Eat Healthy Live Healthy</p>
      </div>
</div>

<div class="container">

    <div class="row" style="margin-top:20px;text-align:center;">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <legend style="font-size:30px;font-weight: bold;">Please Sign In</legend>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="UserName" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                        <!-- <input type="hidden" name="${_csrf.parameterName}"  value="${_csrf.token}"/>  -->
                    </div>
                    
                    <div class="form-group">
                    	<!-- <input type="submit" class="btn btn-primary form-control" value="Sign In"/> -->
                    	<button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Sign In" type="Submit">Login</button>  
					</div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
<br/><br/><br/>
<footer class="blog-footer">
	      <p>
	      	<div th:replace="fragments/footer :: footer"></div>
	      </p>
	      <p>
	        <a href="#">Back to top</a>
	      </p>
</footer>
</body>
</html>
