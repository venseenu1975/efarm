<!DOCTYPE html>
<html lang="en">
<head>
<div th:replace="fragments/header :: header-css" ></div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script
	src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="../scripts/bootstrap-datetimepicker.js"></script>


<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />
<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css" />
<link rel="stylesheet" th:href="@{/css/blog.css}" />



<script>
	$(document).ready(function() {
		$('#buy').click(function() {
			//alert($("#product option:selected" ).text());
			//$("#prodName").val($("#product option:selected" ).text());
			document.forms[0].action = "/buyBasket";
			document.forms[0].submit();
		});
	});
</script>
</head>

<body>
	<div th:replace="fragments/header :: header" ></div>
	
	<div class="blog-header">
	      <div class="container">
	        <h6 class="blog-title">Order Summary</h6>
	        <p class="lead blog-description"><b>E-Organic Market </b>  (Eat Healthy Live Healthy)</p>
	      </div>
	</div>
	
	<div class="container upload">
		<form th:object="${farm}" method="post" enctype="multipart/form-data">
			<div th:replace="fragments/header :: prod-search"></div>
			<div class="row">
				<table class="table table-bordered" th:if="${cart !=null and !cart.empty}">
					<div th:each="cartObj : ${cart}">
						<tr th:if="${cartObj.addToCart}">
							<td th:text="${cartObj.name}"></td>
							<td><input type="number" class="form-control" size="10"
								id="quantity" th:value="${cartObj.quantity} " /> <span
								th:text="${cartObj.prodUnits}"></span></td>
							<td colspan="3" rowspan="1" th:text="${cartObj.price}"></td>
						</tr>
					</div>
					<tr>
						<div class="hero-unit">
							<h3>
								<input type="submit" id="buy" class="btn btn-info"
									value="Buy Now"></input>
							</h3>
						</div>
					</tr>
				</table>
			</div>
		</form>
	</div>

	<br/><br/><br/>
	
	<footer class="blog-footer">
	      <p>
	      	<div th:replace="fragments/footer :: footer"></div>
	      </p>
	      <p>
	        <a href="#">Back to top</a>
	      </p>
	</footer>
</body>

</html>
