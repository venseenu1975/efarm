<!DOCTYPE html>
<html lang="en">
<head>
<title>E-Farm</title>
 <div th:replace="fragments/header :: header-css"/>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../scripts/bootstrap-datetimepicker.js"></script>


<link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
<link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css" />



<script>
	$(document).ready(function() {
	});
</script>
</head>

<body>
<div th:replace="fragments/header :: header"/>

	<form th:object="${farm}" method="post" enctype="multipart/form-data">

		
		
		
		<div class="container upload">
			<div class="row">
				<table>

				<tr th:each="farmObj : ${farmList}">
					<td>
					<img th:src="'data:image/jpeg;base64,'+${farmObj.productAltImg}"></img>
					</td>
					<td/>
					<td th:text="${farmObj.prodName}"></td>
					<td/>
					<td th:text="${farmObj.prodQuantity}"></td>
					<td/>
					<td th:text="${farmObj.prodExpiry}"></td>
				</tr>

				
				
				</table>
			</div>	
			
				<div class="hero-unit">
					<h3>
						<br /> <input type="submit" id="addToBasket" class="btn btn-info" value="AddToBasket"></input>
					</h3>
				</div>
			
			</div>
	</form>
	<div th:replace="fragments/footer :: footer"/>
</body>

</html>
