<!DOCTYPE html>
<html lang="en">
<head>
<title>E-Farm</title>
 <div th:replace="fragments/header :: header-css"/>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../scripts/bootstrap-datetimepicker.js"></script>


<link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
<link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css" />
<link rel="stylesheet" th:href="@{/css/blog.css}" />



<script>
	$(document).ready(function() {
		
		$('#Search').click(function() {
			document.forms[0].action = "/search";
			document.forms[0].submit();
		});
		
	    $("#date").datetimepicker({
	        format: "mm dd yyyy - hh:ii"
	    });
	});
</script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

	<div class="blog-header">
	      <div class="container">
	        <h6 class="blog-title w3-myfont">Add New Category to the Product Inventory</h6>
	        <p class="lead blog-description"><b>E-Organic Market </b>  (Eat Healthy Live Healthy)</p>
	      </div>
	</div>
	
	<div class="container upload">
	<form th:object="${product}" method="post" enctype="multipart/form-data">
		<h4 th:text="${msg}"></h4>
		<div class="container upload">
			<div class="row">
			<div class="hero-unit">
					<h3>
						<span th:text="'Product Category:'"></span> 
						<select id="category" th:field="*{categoryId}">
						<option value="">Select</option>
						<option th:each="c : ${categories}" th:value="${c.catId}" th:text="${c.catName}"></option>
						</select>
					</h3>
				</div>
				<div class="hero-unit" >
					<h3>
						<span th:text="'Product Name:'"></span>
						 <input type="text" class="form-control" size= "200" id="prodDesc" th:field="*{name}" />
					</h3>
				</div>

				<div class="hero-unit" >
					<h3>
						<h3>
						<span th:text="'Product Description:'"></span>
						 <input type="text" class="form-control" size= "200" id="prodDesc" th:field="*{description}" />
					</h3>
					</h3>
				</div>
				
				<div class="hero-unit">
					<h3>
						<span th:text="'Product Image:'"></span> 
						<input type="file" name="imgFile" th:field="*{imgFile}" /><br />
						<br /> <input type="submit" id="addProduct" class="btn btn-info" value="AddProduct"></input>
					</h3>
				</div>
				
				
			</div>
		</div>
	</form>
	
	</div>
	
	<br/><br/><br/>
	
	<footer class="blog-footer">
	      <p>
	      	<div th:replace="fragments/footer :: footer"></div>
	      </p>
	      <p>
	        <a href="#">Back to top</a>
	      </p>
	</footer>
	
</body>
<script>
	$(document).ready(function() {
		$('#addProduct').click(function() {
			document.forms[0].action = "/addProduct";
			document.forms[0].submit();
		});
	});
</script>
</html>
