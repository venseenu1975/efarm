<!DOCTYPE html>
<html lang="en">
<head>
<title>E-Farm</title>
    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css"/>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <!-- -->

    <!-- Location picker -->
    <script type="text/javascript" src='https://maps.google.com/maps/api/js?key=AIzaSyBxhO9ukdAPoyWRC6EhxFaIJPw0QE5zhEc&amp;libraries=places'></script>
    <script type="text/javascript" src="../scripts/locationpicker.jquery.js"></script>


	<link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />



<script>
$( document ).ready(function() {
	
	$('#login').click( function(){
		document.forms[0].action = "/authenticate";
		document.forms[0].submit();
	});
	
});
 </script>
</head>

<body>
<form  th:object="${login}"  method="post">
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<p><b><h3 style="color: blue;">E - Organic Market</h3></b></p>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
			<!-- 		<li class="active"><a href="/parking">Home</a></li>
					<li><a href="#about">About</a></li> -->
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div id="examples">
		<p>
			<div class="form-horizontal">

				<div class="form-group">
					<label class="col-sm-1 control-label">User Name :</label>

					<div class="col-sm-5">
						<input type="text" class="form-control" id="username" th:field="*{userName}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-1 control-label">Password:</label>

					<div class="col-sm-5">
						<input type="text" class="form-control" id="password"  th:field="*{password}"/>
					</div>
				</div>
				
				<input type="submit" id="login" class="btn btn-info" value="Login"></input>
			</div>
			</p>
		</div>
	</div>
</form>
</body>

</html>
